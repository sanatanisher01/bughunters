{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Reset Password - BugHunter{% endblock %}

{% block extra_css %}
<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg) var(--space-md);
    background: radial-gradient(circle at 30% 20%, rgba(123, 92, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(183, 33, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(33, 212, 253, 0.1) 0%, transparent 70%);
    position: relative;
    overflow: hidden;
}

.auth-page::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(123,92,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
    opacity: 0.3;
    pointer-events: none;
}

.auth-container {
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 10;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.auth-card {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-xl);
    padding: var(--space-2xl);
    box-shadow: var(--shadow-strong);
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--primary-gradient);
}

.auth-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, transparent, rgba(123, 92, 255, 0.1), transparent);
    animation: rotate 20s linear infinite;
    pointer-events: none;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.auth-content {
    position: relative;
    z-index: 2;
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-xl);
}

.auth-logo {
    font-size: 3rem;
    margin-bottom: var(--space-md);
    display: block;
}

.auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: var(--space-sm);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.auth-subtitle {
    color: var(--text-muted);
    font-size: 1rem;
    margin: 0;
}

.floating-input {
    position: relative;
    margin-bottom: var(--space-lg);
}

.floating-input input {
    width: 100%;
    padding: 1.25rem 1rem 0.75rem;
    background: var(--bg-soft);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-md);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all var(--transition-medium);
    outline: none;
}

.floating-input input:focus {
    border-color: #7B5CFF;
    box-shadow: 0 0 0 3px rgba(123, 92, 255, 0.1);
    background: var(--bg-elevated);
}

.floating-input label {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: var(--text-soft);
    font-size: 1rem;
    font-weight: 500;
    transition: all var(--transition-medium);
    pointer-events: none;
    background: transparent;
}

.floating-input input:focus + label,
.floating-input input:not(:placeholder-shown) + label {
    top: 0.25rem;
    font-size: 0.75rem;
    color: #7B5CFF;
    font-weight: 600;
}

.floating-input input::placeholder {
    color: transparent;
}

.floating-input input:focus::placeholder {
    color: var(--text-soft);
}

.error-message {
    color: var(--danger);
    font-size: 0.875rem;
    margin-top: var(--space-xs);
    display: flex;
    align-items: center;
    gap: var(--space-xs);
    opacity: 0;
    transform: translateY(-10px);
    transition: all var(--transition-fast);
}

.error-message:not(:empty) {
    opacity: 1;
    transform: translateY(0);
}

.error-message::before {
    content: '‚ö†Ô∏è';
    font-size: 0.75rem;
}

.submit-button {
    width: 100%;
    margin: var(--space-xl) 0 var(--space-lg);
    position: relative;
    overflow: hidden;
}

.submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(123, 92, 255, 0.4);
}

.submit-button:active {
    transform: translateY(0);
}

.auth-links {
    text-align: center;
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
}

.auth-links p {
    color: var(--text-muted);
    margin: 0;
    font-size: 0.875rem;
}

.auth-links a {
    color: #7B5CFF;
    font-weight: 600;
    text-decoration: none;
    transition: all var(--transition-fast);
    position: relative;
}

.auth-links a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-gradient);
    transition: width var(--transition-fast);
}

.auth-links a:hover::after {
    width: 100%;
}

.auth-links a:hover {
    color: #B721FF;
}

.btn-loading {
    pointer-events: none;
    opacity: 0.7;
}

.btn-loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 480px) {
    .auth-card {
        padding: var(--space-xl) var(--space-lg);
        margin: var(--space-md);
    }
    
    .auth-title {
        font-size: 1.75rem;
    }
    
    .auth-logo {
        font-size: 2.5rem;
    }
}

.floating-input input:focus-visible {
    outline: 2px solid #7B5CFF;
    outline-offset: 2px;
}

.btn:focus-visible {
    outline: 2px solid #7B5CFF;
    outline-offset: 2px;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <div class="auth-header">
                    <div class="auth-logo">üîê</div>
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Enter your new password</p>
                </div>
                
                <form method="post" id="reset-form" novalidate>
                    {% csrf_token %}
                    
                    <div class="floating-input">
                        <input type="password" name="password1" placeholder="Enter new password" required>
                        <label for="password1">New Password</label>
                        <div class="error-message" id="password1-error"></div>
                    </div>
                    
                    <div class="floating-input">
                        <input type="password" name="password2" placeholder="Confirm new password" required>
                        <label for="password2">Confirm Password</label>
                        <div class="error-message" id="password2-error"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large submit-button">
                        üîí Reset Password
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>Remember your password? <a href="{% url 'login' %}">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
